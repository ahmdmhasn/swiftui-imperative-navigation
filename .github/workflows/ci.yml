name: CI

on:
  push:
  pull_request:

jobs:
  build-xcode-16:
    name: Build with xcodebuild on Xcode 16
    runs-on: macos-14
    strategy:
      matrix:
        platforms: [
          'generic/platform=ios',
          'generic/platform=tvos',
          'generic/platform=watchos',
          'generic/platform=visionos'
        ]
      fail-fast: false
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Select Xcode Version
        run: sudo xcode-select --switch /Applications/Xcode_16.app/Contents/Developer
      - name: Build Framework
        run: xcrun xcodebuild build -scheme ImperativeNavigation -skipUnavailableActions -destination ${{ matrix.platforms }}

  test-example-project-16:
    name: Build Package Integration on Xcode 16
    runs-on: macos-14
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Select Xcode Version
        run: sudo xcode-select --switch /Applications/Xcode_16.app/Contents/Developer
      - name: Build Package Integration
        run: |
          cd Example
          xcodebuild test -destination "platform=iOS Simulator,name=iPhone 16"